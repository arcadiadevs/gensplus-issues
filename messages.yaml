generator-received: "&9GensPlus> &7You received &a%amount% &7generator(s) of tier &a%tier%"

# [wands]
sell-wand-given: "&9GensPlus> &7You have been given a sell wand!"
sell-wand-received: "&9GensPlus> &7You have received a sell wand!"
